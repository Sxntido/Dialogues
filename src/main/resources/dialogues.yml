dialogues:
  messenger:
    1:
      - "[MESSAGE] &r &r"
      - "[MESSAGE] &b&lMESSENGER"
      - "[MESSAGE] &7(Mission - Page 1 | 4)"
      - "[MESSAGE] &r &r"
      - "[MESSAGE] &f   Hello, ...! It seems you have gotten lost in this dark cave."
      - "[MESSAGE] &r &r"
      - "[EFFECT] BLINDNESS;10;0"
      - "[EFFECT] SLOW;10;255"
      - "[SOUND] AMBIENT_CAVE"
    2:
      - "[MESSAGE] &r &r"
      - "[MESSAGE] &b&lMESSENGER"
      - "[MESSAGE] &7(Mission - Page 2 | 4)"
      - "[MESSAGE] &r &r"
      - "[MESSAGE] &f  To find the exit"
      - "[MESSAGE] &f  follow the path that glows slightly."
      - "[MESSAGE] &f   You will see stones forming a path towards the light."
      - "[MESSAGE] &r &r"
      - "[SOUND] AMBIENT_CAVE"
    3:
      - "[MESSAGE] &r &r"
      - "[MESSAGE] &b&lMESSENGER"
      - "[MESSAGE] &7(Mission - Page 3 | 4)"
      - "[MESSAGE] &r &r"
      - "[MESSAGE] &f  You will need to jump from stone to stone to avoid falling"
      - "[MESSAGE] &f  Be agile and careful!"
      - "[MESSAGE] &r &r"
      - "[SOUND] AMBIENT_CAVE"
    4:
      - "[MESSAGE] &r &r"
      - "[MESSAGE] &b&lMESSENGER"
      - "[MESSAGE] &7(Mission - Page 4 | 4)"
      - "[MESSAGE] &r &r"
      - "[MESSAGE] &fUpon exiting, find the farmer"
      - "[MESSAGE] &fHe will give you instructions to continue"
      - "[MESSAGE] &r &r"
      - "[MESSAGE] &aGood luck!"
      - "[MESSAGE] &r &r"
      - "[SOUND] AMBIENT_CAVE"
      - "[SOUND] ENTITY_PLAYER_LEVELUP"
  farmer:
    depend:
      dialogue: messenger
      message: "&cYou need to talk to the messenger."
      sound: "ENTITY_PLAYER_LEVELUP"
    1:
      - "[MESSAGE] &r &r"
      - "[MESSAGE] &6&lFARMER"
      - "[MESSAGE] &7  (Mission - Page 1 | 4)"
      - "[MESSAGE] &r &r"
      - "[MESSAGE] &fHello, apprentice! I’m glad to see you."
      - "[MESSAGE] &r &r"
      - "[SOUND] BLOCK_AMETHYST_BLOCK_CHIME"

    2:
      - "[MESSAGE] &r &r"
      - "[MESSAGE] &6&lFARMER"
      - "[MESSAGE] &7  (Mission - Page 2 | 4)"
      - "[MESSAGE] &r &r"
      - "[MESSAGE] &fTo reach the Academy"
      - "[MESSAGE] &ffollow the path to your left"
      - "[MESSAGE] &fIt’s an old path, full of magic."
      - "[MESSAGE] &r &r"
      - "[SOUND] BLOCK_COMPOSTER_FILL_SUCCESS"
    3:
      - "[MESSAGE] &r &r"
      - "[MESSAGE] &6&lFARMER"
      - "[MESSAGE] &7  (Mission - Page 3 | 4)"
      - "[MESSAGE] &r &r"
      - "[MESSAGE] &fFor a long time"
      - "[MESSAGE] &fwizards and apprentices have traveled this path"
      - "[MESSAGE] &flearning the secrets of this academy."
      - "[MESSAGE] &r &r"
      - "[SOUND] BLOCK_COMPOSTER_FILL_SUCCESS"
    4:
      - "[MESSAGE] &r &r"
      - "[MESSAGE] &6&lFARMER"
      - "[MESSAGE] &7  (Mission - Page 4 | 4)"
      - "[MESSAGE] &r &r"
      - "[MESSAGE] &fKeep straight and soon you will reach the Academy!"
      - "[MESSAGE] &r &r"
      - "[SOUND] ENTITY_PLAYER_LEVELUP"
  mage:
    depend:
      dialogue: farmer
      message: "&cYou need to talk to the farmer to talk to me."
      sound: "ENTITY_PLAYER_LEVELUP"
    1:
      - "[MESSAGE] &r &r"
      - "[MESSAGE] &5&lMAGE"
      - "[MESSAGE] &7  (Mission - Page 1 | 4)"
      - "[MESSAGE] &r &r"
      - "[MESSAGE] &f   Oh, a new apprentice has arrived! I am the Grand Mage"
      - "[MESSAGE] &r &r"
      - "[SOUND] ENTITY_ILLUSIONER_CAST_SPELL"
    2:
      - "[MESSAGE] &r &r"
      - "[MESSAGE] &5&lMAGE"
      - "[MESSAGE] &7  (Mission - Page 2 | 4)"
      - "[MESSAGE] &r &r"
      - "[MESSAGE] &f   I present to you the Book of Elements"
      - "[MESSAGE] &f   Inside its pages"
      - "[MESSAGE] &f   You will find the secrets of our elements"
      - "[MESSAGE] &r &r"
      - "[SOUND] ENTITY_ILLUSIONER_CAST_SPELL"
    3:
      - "[MESSAGE] &r &r"
      - "[MESSAGE] &5&lMAGE"
      - "[MESSAGE] &7  (Mission - Page 3 | 4)"
      - "[MESSAGE] &r &r"
      - "[MESSAGE] &f You have the opportunity to choose your element"
      - "[MESSAGE] &f Choose wisely."
      - "[MESSAGE] &f Each element will grant you unique powers."
      - "[MESSAGE] &r &r"
      - "[COMMAND] dm open admin-elements"
    4:
      - "[MESSAGE] &r &r"
      - "[MESSAGE] &5&lMAGE"
      - "[MESSAGE] &7  (Mission - Page 4 | 4)"
      - "[MESSAGE] &r &r"
      - "[MESSAGE] &a Congratulations, now you can enter the Academy!"
      - "[MESSAGE] &r &r"
  final:
    depend:
      dialogue: mage
      message: "&cNecesitas hablar con el mago para finalizar tu mision."
      sound: "ENTITY_PLAYER_LEVELUP"
    1:
      - "[MESSAGE] &r &r"
      - "[MESSAGE] &a&lFINAL"
      - "[MESSAGE] &7  (Page 1 | 3)"
      - "[MESSAGE] &r &r"
      - "[MESSAGE] &fIt’s time to cross the light door!"
      - "[MESSAGE] &r &r"
      - "[SOUND] ENTITY_PLAYER_LEVELUP"
    2:
      - "[MESSAGE] &r &r"
      - "[MESSAGE] &a&lFINAL"
      - "[MESSAGE] &7  (Page 2 | 3)"
      - "[MESSAGE] &r &r"
      - "[MESSAGE] &fBeyond this door"
      - "[MESSAGE] &fgreater challenges await"
      - "[MESSAGE] &fand endless adventures"
      - "[MESSAGE] &r &r"
      - "[SOUND] ENTITY_PLAYER_LEVELUP"
    3:
      - "[MESSAGE] &r &r"
      - "[MESSAGE] &a&lFINAL"
      - "[MESSAGE] &7  (Page 3 | 3)"
      - "[MESSAGE] &r &r"
      - "[MESSAGE] &fGo ahead, crossing the door"
      - "[MESSAGE] &fwill start your true journey"
      - "[MESSAGE] &fin the world of construction and magic."
      - "[MESSAGE] &r &r"
      - "[MESSAGE] &aGood luck!"
      - "[MESSAGE] &r &r"
      - "[SOUND] ENTITY_PLAYER_LEVELUP"
      - "[CONSOLE] lp user %player_name% permission set simpleportals.portal.hub"
      - "[CONSOLE] lp user %player_name% permission set academy.mission"
